<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <!-- Modal Form-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-body">
                    Her şeyi silmek istediğinden emin misin?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button onclick="clearAllItems()" type="button" data-dismiss="modal"
                        class="btn btn-danger">Sil</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Form -->
    <div class="jumbotron">
        <h1 class="display-4 text-center">Todo App!</h1>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="wrapper bg-light col-6 shadow p-3 mb-5 bg-white rounded-lg">
                <form id="todoInput" class="input mt-6 mb-3">
                    <input type="text" class="form-control">
                </form>
                <div style="position:relative;">
                    <div id="contextMenu" class="context-menu">
                        <ul class="menu">
                            <li id="rename" class="rename"><a href="#"><i class="fa fa-pencil"
                                        aria-hidden="true"></i>Değiştir</a></li>
                            </li>
                            <li id="delete" class="trash"><a href="#"><i class="fa fa-trash"
                                        aria-hidden="true"></i>Sil</a>
                            </li>
                        </ul>
                    </div>

                    <ul id="todoList" class="list-group">

                    </ul>

                    <div id="noFileItem" style="height: 200px; user-select: none;"
                        class="d-flex flex-column justify-content-center align-items-center">
                        <img width="100px"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/GNOME_Todo_icon_2019.svg/1024px-GNOME_Todo_icon_2019.svg.png">
                        <h5 class="mt-3"><a href="#" onclick="newTodoClick()" class="badge badge-info">Görev gir</a>
                        </h5>
                    </div>

                    <hr>

                    <div class="d-flex align-items-center justify-content-center">
                        <button id="deleteAll" type="button" class="mb-6 btn btn-danger" data-toggle="modal"
                            data-target="#exampleModal">Her şeyi
                            sil</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script async src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
